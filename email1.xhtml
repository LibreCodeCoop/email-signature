<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Librecode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    @font-face {
      font-family: "KronaOne-Regular";
      src: url(./assets/KronaOne-Regular.ttf);
    }
  </style>
</head>
<body style="margin: 0; padding: 0; font-family: KronaOne-Regular; font-size: .8rem; width: 100%;">
  <table cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="">
        <table bgcolor="#DBDBDB" cellpadding="0" cellspacing="0" height="115px" width="900px">
          <tr>
            <td style="padding: 0 20px; pointer-events: none;">
                <img src="https://i.ibb.co/TYQc5xG/logo.png" alt="Librecode logo" />
            </td>
            <td width="318px" bgcolor="#7C7B7B" style="background-image: url('./assets/background.svg'); vertical-align: top; padding: 10px 0 0 20px;">
              <table style="color: #DBDBDB;">
                <tr>
                  <td style="font-size: 1rem; padding-bottom: 10px;">REBECA BINNY</td>
                </tr>
                <tr>
                  <td style="font-size: .7rem; padding-bottom: 10px;">SAC - Atendimento ao Cliente</td>
                </tr>
                <tr>
                  <td style="font-size: .7rem;">
                    <img src="https://i.ibb.co/Br7KTCL/location.png" alt="Location" />
                    347 7825 Rio de Janeiro / Brasil
                  </td>
                </tr>
              </table>
            </td>
            <td width="319px" style="border-right:3px solid #7C7B7B; font-size: .7rem;">
              <table style="padding-left: 30px;">
                <tr style="padding: 0;">
                  <td style="padding-right: 15px">
                    <img src="https://i.ibb.co/JsVcmvv/Cell.png" alt="Cell" />
                  </td>
                  <td style="text-decoration: none; color: #7C7B7B">(99) 9999-9999</td>
                </tr>
                <tr>
                  <td>
                    <img src="https://i.ibb.co/0JtCR6H/email.png" alt="Mail" />
                  </td>
                  <td style="text-decoration: none; color: #7C7B7B;">email@email.coop</td>
                </tr>
                <tr>
                  <td>
                    <img src="https://i.ibb.co/0F79TgS/domain.png" alt="Domain" />
                  </td>
                  <td style="text-decoration: none; color: #7C7B7B;">www.site.site</td>
                </tr>
              </table>
            </td>
            <td width="110px">
              <table align="center">
                <tr>
                  <td style="padding-right: 5px; cursor: pointer;" onclick="window.open('#')">
                    <img src="https://i.ibb.co/Lt5wD0W/twitter.png" alt="Twitter" />
                  </td>
                  <td onclick="window.open('#')" style="cursor: pointer;">
                    <img src="https://i.ibb.co/N7BTnvz/gplus.png" alt="Google Plus" />
                  </td>
                </tr>
                <tr>
                  <td onclick="window.open('#')" style="cursor: pointer;">
                    <img src="https://i.ibb.co/GVGfLxj/facebook.png" alt="Facebook" />
                  </td>
                  <td onclick="window.open('#')" style="cursor: pointer;">
                    <img src="https://i.ibb.co/wLPN1Cd/linkedin.png" alt="Linkedin" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
